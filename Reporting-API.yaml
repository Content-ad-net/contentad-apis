      operationId: publisherReport
      description: |-
        Content.ad offers this REST API to make the data in the Widget Summary Report in a publisher’s account login available in either XML or JSON format.

        Please note that this feature requires a unique API key and password. Please contact your account representative for more information.

        ## Implementation FAQ
        ### How is reporting data grouped?
        This report can group data by hour or day and groups performance by domain and widget. See the "Query Parameters" section for more information.
      security: []
      parameters:
        - schema:
            type: string
            default: json
            example: json
            enum:
              - xml
              - json
          in: query
          name: output
          description: Defines response format as either XML or JSON as specified.
        - schema:
            type: string
            format: date-time
            default: '2020-07-01T00:00:00-08:00'
            example: '2020-07-01 OR  2020-07-01T00:00:00-08:00'
            enum: []
          in: query
          name: startDate
          description: |-
            Defines beginning of report date range.
            Must be URL encoded. Default: yesterday, beginning of day, Pacific Time.
            Examples: Group by Time [2016-01-25T00:00:00-08:00], Group by Date [2016-01-25]
          required: true
        - schema:
            type: string
            format: date-time
            default: '2020-07-02T00:00:00-08:00'
          in: query
          name: endDate
          description: 'Defines end of report date range. Must be URL encoded. Default: yesterday, end of day, Pacific Time.  Examples: Group by Time [2016-01-25T00:00:00-08:00], Group by Date [2016-01-25]'
          required: true
        - schema:
            type: string
            default: 'false'
            example: 'false'
            enum:
              - 'true'
              - 'false'
          in: query
          name: groupByDay
          description: 'Default report groups by hour. To group by day, set to true.'
        - $ref: 'https://en.wikipedia.org/wiki/Basic_access_authentication'
        - schema:
            type: string
            default: 'Basic '
          in: header
          name: Authorization
          required: true
          description: Encode your API Key and API Password using Basic Auth and include in this field with every call.
        - schema:
            type: integer
          in: query
          name: domainId
          description: Display results for only the specified Domain ID
