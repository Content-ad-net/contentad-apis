            type: string
            default: xml
            example: xml
          in: query
          name: output
          description: Defines response as either XML or JSON as specified.
        - schema:
            type: string
            example: '2020-07-01T00:00:00-08:00'
            default: '2020-07-01T00:00:00-08:00'
          in: query
          name: startDate
          description: |-
            Defines beginning of report date range.
            Must be URL encoded. Default: yesterday, beginning of day, Pacific Time. Examples: Group by Time [2016-01-25T00:00:00-08:00], Group by Date [2016-01-25]
          required: true
        - schema:
            type: string
            default: '2020-07-02T00:00:00-08:00'
            example: '2020-07-02T00:00:00-08:00'
          in: query
          name: endDate
          description: 'Defines end of report date range. Must be URL encoded. Default: yesterday, end of day, Pacific Time.  Examples: Group by Time [2016-01-25T00:00:00-08:00], Group by Date [2016-01-25]'
          required: true
        - schema:
            type: string
            format: ''
            default: 'true'
            example: 'true'
            enum:
              - 'true'
              - 'false'
          in: query
          name: groupByDomain
          description: 'If true, return data separated by domain.'
        - schema:
            type: string
            default: 'true'
            enum:
              - 'true'
              - 'false'
            example: 'true'
          in: query
          name: groupByWidget
          description: 'If true, return data separated by widget.'
        - schema:
            type: string
            default: 'true'
            enum:
              - 'true'
