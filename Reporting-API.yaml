                                    Impressions:
                                      type: integer
                                    CTR:
                                      type: number
                                    ECPM:
                                      type: number
                                    ClicksPaid:
                                      type: integer
                                    ClicksInternational:
                                      type: integer
                                    Revenue:
                                      type: number
              examples:
                JSON Group by Day Example:
                  value:
                    Domains:
                      - ID: 324801
                        Name: mapdirectionspro.co
                        Widgets:
                          - Guid: 05d81a8c-a76c-4506-aaae-d1c06a9a4816
                            Description: 3 Unit Push Widget
                            Dates:
                              - Time: '2020-02-11'
                                Impressions: 133269
                                CTR: 0.0346
                                ECPM: 1.8747
                                ECPA: 249.8364
                                ClicksPaid: 4620
                                ClicksInternal: 0
                                Revenue: 249.84
                      - ID: 323790
                        Name: mapmyjourney.co
                        Widgets:
                          - Guid: 50588baa-3ac3-44d9-821a-942ad1c231e3
                            Description: Widget 59
                            Dates:
                              - Time: '2020-02-11'
                                Impressions: 103331
                                CTR: 0.0387
                                ECPM: 1.8536
                                ECPA: 106.4055
                                ClicksPaid: 4007
                                ClicksInternal: 0
                                Revenue: 191.53
                'JSON Group by Day, By Hour':
                  value:
                    Domains:
                      - ID: 332251
                        Name: locatepackages.com
                        Widgets:
                          - Guid: 3f582213-69b0-4d55-87ed-58e88712d957
                            Description: push-notification-api
                            Dates:
                              - Time: '2020-02-11T00:00:00-08:00'
                                Impressions: 238
                                CTR: 0.0462
                                ECPM: 0.8697
                                ECPA: 0.207
                                ClicksPaid: 11
                                ClicksInternal: 0
                                Revenue: 0.21
                      - ID: 324801
                        Name: mapdirectionspro.co
                        Widgets:
                          - Guid: 05d81a8c-a76c-4506-aaae-d1c06a9a4816
                            Description: 3 Unit Push Widget
                            Dates:
                              - Time: '2020-02-11T00:00:00-08:00'
                                Impressions: 93
                                CTR: 0.0107
                                ECPM: 0.1065
                                ECPA: 0.0099
                                ClicksPaid: 1
                                ClicksInternal: 0
                                Revenue: 0.01
                No data avaialble:
                  value:
                    Domains: []
            application/xml:
              schema:
                type: object
                properties: {}
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: string
              examples:
                Improper Start/End Date Fromat:
                  value:
                    errors:
                      - startDate does not allow time when grouping by day
                      - endDate does not allow time when grouping by day
                Date Range Too Large:
                  value:
                    errors:
                      - Start time cannot be more than 31 days apart from end time
                Start date after end date:
                  value:
                    errors:
                      - Start time cannot be after end time
